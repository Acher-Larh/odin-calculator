<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator: Odin-Project</title>
</head>
<body>
    <div class="calculator">
        <div class="monitor">
            <div class="display">0</div>
            <div class="key clear">C</div>
        </div>
        <div class="keypad">
            <div class="operators">
                <div class="operator add">+</div>
                <div class="operator subtract">-</div>
                <div class="operator multiply">*</div>
                <div class="operator divide">/</div>
            </div>
            <div class="key"">7</div>
            <div class="key"">8</div>
            <div class="key"">9</div>
            <div class="key"">4</div>
            <div class="key"">5</div>
            <div class="key"">6</div>
            <div class="key"">1</div>
            <div class="key"">2</div>
            <div class="key"">3</div>
            <div class="key zero-num">0</div>
            <div class="equals">=</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
